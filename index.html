<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="title">
            <h1>Is Number Prime?!</h1>
        </div>     
        <p class="txt">Please Enter Your Number : </p>
        <textarea type="number" id="num" class="num" rows="1" cols="2"></textarea>



        <button class="button-50 sub" id="check"  value="test!"  type="button">CHECK</button>

   
   
        <div class="output">
            <textarea id="result" class="out" rows="1" cols="25" readonly></textarea>

        </div>
    </div> 


    <script type="text/javascript" src="code.js"></script>
</body>
</html>
